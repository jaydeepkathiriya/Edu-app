<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Free Trial - AmplifiED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
        }

        .signup-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 28rem;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2563eb, #7c3aed);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .heading {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            text-align: center;
            margin-bottom: 0.75rem;
        }

        .subheading {
            font-size: 1.125rem;
            color: #6b7280;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
        }

        .input-field {
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .input-field:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .signup-button {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .signup-button:hover::before {
            left: 100%;
        }

        .home-link {
            text-align: center;
            margin-top: 2rem;
        }

        .home-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .home-link a:hover {
            color: #2563eb;
        }

        .features-list {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .features-list h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            text-align: center;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .feature-icon {
            width: 1rem;
            height: 1rem;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .signup-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .heading {
                font-size: 1.75rem;
            }

            .subheading {
                font-size: 1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .signup-container {
                padding: 1.5rem 1rem;
            }

            .heading {
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .logo-icon {
                width: 2rem;
                height: 2rem;
            }
        }

        /* Loading state */
        .signup-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .signup-button.loading::after {
            content: '';
            position: absolute;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
            </div>
            <span class="logo-text">AmplifiED</span>
        </div>

        <!-- Heading -->
        <h1 class="heading">Start Your Free Trial</h1>
        <p class="subheading">Unlock your potential with AmplifiED today</p>

        <!-- Signup Form -->
        <form class="form" id="signupForm">
            <div class="input-group">
                <label class="input-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="input-field" 
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="input-field" 
                    placeholder="Create a secure password"
                    required
                    minlength="8"
                >
            </div>

            <button type="submit" class="signup-button" id="signupButton">
                Start Free Trial
            </button>
        </form>

        <!-- Home Link -->
        <div class="home-link">
            <a href="index.html">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
                Back to Home
            </a>
        </div>

        <!-- Features List -->
        <div class="features-list">
            <h3>What's included in your free trial:</h3>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20,6 9,17 4,12"></polyline>
                        </svg>
                    </div>
                    <span>Video transcription</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20,6 9,17 4,12"></polyline>
                        </svg>
                    </div>
                    <span>AI summaries</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20,6 9,17 4,12"></polyline>
                        </svg>
                    </div>
                    <span>Quiz generation</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20,6 9,17 4,12"></polyline>
                        </svg>
                    </div>
                    <span>Study guides</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.getElementById('signupButton');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Add loading state
            button.classList.add('loading');
            button.textContent = '';
            
            // Simulate API call
            setTimeout(() => {
                button.classList.remove('loading');
                button.textContent = 'Start Free Trial';
                
                // In a real app, you would send this data to your backend
                alert('Welcome to AmplifiED! Your free trial has started.');
                
                // Redirect to dashboard or main app
                // window.location.href = 'dashboard.html';
            }, 2000);
        });

        // Add input validation feedback
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value && this.checkValidity()) {
                    this.style.borderColor = '#10b981';
                } else if (this.value && !this.checkValidity()) {
                    this.style.borderColor = '#ef4444';
                }
            });
            
            input.addEventListener('input', function() {
                if (this.style.borderColor === '#ef4444' && this.checkValidity()) {
                    this.style.borderColor = '#10b981';
                }
            });
        });
    </script>
</body>
</html>
